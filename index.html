<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"><!--linka o arquivo Css-->
    <title>Rádio Escola JP</title><!--título que aparece na  Aba-->
    <link rel="icon" type="image/png" href="Image/bateria.png"><!--adiciona icone na aba do navegador-->
</head>
<body>
    <header><!--aqui colocaremos o cabeçalho do nosso site em outras aulas--></header>
    <main><!--main é a parte principal do site, aqui que colocaremos os botões e audios--></main>
    <h1>butãozinhusss</h1>
    <section class="teclado"><!--nessa sessão colocaremos os botões do nosso teclado-->
        <button class="tecla tecla_nomedatecla"><img src="Image/aplausos.svg" alt=""></button>
        <button class="tecla tecla_nomedatecla"><img src="Image/dinheiro.svg" alt=""></button>
        <button class="tecla tecla_nomedatecla"><img src="Image/errado.svg" alt=""></button>
        <button class="tecla tecla_nomedatecla"><img src="Image/grilo.svg" alt=""></button>
        <button class="tecla tecla_nomedatecla"><img src="Image/risada.svg" alt=""></button>
        <button class="tecla tecla_nomedatecla"><img src="Image/tambores.svg" alt=""></button>
        <button class="tecla tecla_nomedatecla"><img src="Image/trombeta.svg" alt=""></button>
        <button class="tecla tecla_nomedatecla"><img src="Image/vaia.svg" alt=""></button>
        <button class="tecla tecla_nomedatecla"><img src="Image/vitoria.svg" alt=""></button>
        <!--a tag button cria um botão em nossa página, você deve criar um botão para casa som da sua rádio, 
        no lugar do nome da tecla você deve colocar o nome Ex.: tecla de vaia você coloca vaia-->
    </section>
    <audio src="Audio/aplausos.wav" id="som_tecla_nomedatecla"></audio>
    <audio src="Audio/dinheiro.wav" id="som_tecla_nomedatecla"></audio>
    <audio src="Audio/errado.wav" id="som_tecla_nomedatecla"></audio>
    <audio src="Audio/grilo.wav" id="som_tecla_nomedatecla"></audio>
    <audio src="Audio/risadas.wav" id="som_tecla_nomedatecla"></audio>
    <audio src="Audio/tambores.wav" id="som_tecla_nomedatecla"></audio>
    <audio src="Audio/trombeta.wav" id="som_tecla_nomedatecla"></audio>
    <audio src="Audio/vaia.wav" id="som_tecla_nomedatecla"></audio>
    <audio src="Audio/vitoria.wav" id="som_tecla_nomedatecla"></audio>
    <!--aqui você deve carregar todos os arquivos de audio que usaremos-->

    </section>
    <script src="main.js"></script>
</body>
</html>
